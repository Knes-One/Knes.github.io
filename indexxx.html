<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Дячук Александр — Web-разработчик / Дизайнер</title>
<style>
body { margin: 0; padding: 0; font-family: "SF Pro Display", sans-serif; background: #000; overflow: hidden; color: #fff; }
canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
.container { position: relative; z-index: 2; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 20px; }
.glass { backdrop-filter: blur(45px); background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255,255,255,0.08); border-radius: 35px; padding: 55px 60px; max-width: 90%; box-shadow: 0 0 60px rgba(255,255,255,0.05), 0 0 120px rgba(255,255,255,0.04); animation: fadeIn 1.3s ease; }
h1 { font-size: 40px; margin-bottom: 20px; letter-spacing: 1.5px; text-shadow: 0 0 20px rgba(255,255,255,0.25);}
p { font-size: 20px; opacity: 0.92; margin-bottom: 40px; text-shadow: 0 0 10px rgba(255,255,255,0.15);}
.btn { display: block; width: 280px; padding: 16px 20px; margin: 12px auto; text-decoration: none; color: #fff; font-size: 18px; border-radius: 22px; background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.08); backdrop-filter: blur(40px); transition: 0.35s ease; box-shadow: 0 0 18px rgba(255,255,255,0.05);}
.btn:hover { background: rgba(255,255,255,0.14); transform: translateY(-4px); box-shadow: 0 0 35px rgba(255,255,255,0.15);}
@keyframes fadeIn { from {opacity:0;transform:translateY(25px);} to {opacity:1;transform:translateY(0);}}
@media (max-width:480px){.glass{padding:35px 30px;border-radius:28px;}h1{font-size:32px;}p{font-size:18px;margin-bottom:25px;}.btn{width:230px;font-size:16px;padding:14px 18px;border-radius:18px;}}
@media (max-width:360px){.glass{padding:28px 22px;}h1{font-size:28px;}p{font-size:16px;}.btn{width:200px;}}
#seasonSlider {
    position: fixed;
    bottom: 15px;
    left: 50%;
    transform: translateX(-50%);
    width: 200px;
    height: 6px;
    opacity: 0.15;
    z-index: 10;
    -webkit-appearance: none;
    background: rgba(255,255,255,0.2);
    cursor: pointer;
    transition: opacity 0.3s;
    border-radius: 3px;
}
#seasonSlider:hover { opacity: 0.5; }
#seasonSlider::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 14px;
    height: 14px;
    border-radius: 50%;
    background: rgba(255,255,255,0.6);
    cursor: pointer;
}
#seasonSlider::-moz-range-thumb {
    width: 14px;
    height: 14px;
    border-radius: 50%;
    background: rgba(255,255,255,0.6);
    cursor: pointer;
}
</style>
</head>
<body>

<canvas id="snow"></canvas>

<div class="container">
    <div class="glass">
        <h1>Дячук Александр</h1>
        <p>Web-разработчик / Дизайнер</p>
        <a class="btn" href="https://t.me/knesit" target="_blank">Мой канал</a>
        <a class="btn" href="https://t.me/SanyaDur" target="_blank">Написать в Telegram</a>
        <a class="btn" href="mailto:Sasha257699257699@gmail.com">Написать на почту</a>
    </div>
</div>

<input type="range" min="0" max="2" value="0" id="seasonSlider">

<script>
const canvas = document.getElementById("snow");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", () => {
    resize();
    w = window.innerWidth;
    h = window.innerHeight;
});

let w = window.innerWidth;
let h = window.innerHeight;
let season = 0;

let flakes = [];
let stars = [];
let raindrops = [];

function initFlakes() {
    flakes = [];
    for(let i=0;i<150;i++){
        flakes.push({
            x:Math.random()*w,
            y:Math.random()*h,
            r:Math.random()*2+0.8,
            s:Math.random()*1+0.2,
            drift:Math.random()*0.6-0.3
        });
    }
}

function initRaindrops() {
    raindrops = [];
    for(let i=0;i<200;i++){
        raindrops.push({
            x: Math.random()*w,
            y: Math.random()*h,
            l: Math.random()*20+15,
            s: Math.random()*4+4
        });
    }
}

function initStars() {
    stars = [];
    for(let i=0;i<100;i++){
        stars.push({
            x: Math.random()*w,
            y: Math.random()*h,
            r: Math.random()*1.5+0.5,
            alpha: Math.random()
        });
    }
}

initFlakes();
initRaindrops();
initStars();

function drawMoon() {
    ctx.fillStyle = "rgba(180,180,180,0.9)";
    ctx.beginPath();
    ctx.arc(w-80,80,25,0,Math.PI*2);
    ctx.fill();
}

function drawScene() {
    ctx.clearRect(0,0,w,h);

    if(season===0){ // снег
        ctx.fillStyle="white";
        for(let flake of flakes){
            ctx.beginPath();
            ctx.arc(flake.x,flake.y,flake.r,0,Math.PI*2);
            ctx.fill();
            flake.y+=flake.s;
            flake.x+=flake.drift;
            if(flake.y>h) flake.y=-5;
            if(flake.x>w) flake.x=0;
            if(flake.x<0) flake.x=w;
        }
    } else if(season===1){ // дождь
        ctx.strokeStyle="rgba(173,216,230,0.7)";
        ctx.lineWidth=1.5;
        for(let drop of raindrops){
            ctx.beginPath();
            ctx.moveTo(drop.x, drop.y);
            ctx.lineTo(drop.x, drop.y+drop.l);
            ctx.stroke();
            drop.y += drop.s;
            if(drop.y>h){
                drop.y=-drop.l;
                drop.x = Math.random()*w;
            }
        }
        // эффект капель на мониторе
        ctx.fillStyle="rgba(255,255,255,0.03)";
        for(let drop of raindrops){
            ctx.beginPath();
            ctx.arc(drop.x, drop.y, 1.5,0,Math.PI*2);
            ctx.fill();
        }
    } else if(season===2){ // звезды и луна
        for(let star of stars){
            ctx.fillStyle = `rgba(255,255,255,${star.alpha})`;
            ctx.beginPath();
            ctx.arc(star.x, star.y, star.r,0,Math.PI*2);
            ctx.fill();
            star.alpha += (Math.random()*0.02-0.01);
            if(star.alpha<0) star.alpha=0;
            if(star.alpha>1) star.alpha=1;
        }
        drawMoon();
    }

    requestAnimationFrame(drawScene);
}
drawScene();

document.getElementById("seasonSlider").addEventListener("input",(e)=>{
    season = parseInt(e.target.value);
    if(season===2) initStars();
    else if(season===1) initRaindrops();
    else initFlakes();
});
</script>

</body>
</html>
